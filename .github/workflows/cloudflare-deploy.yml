name: Cloudflare Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target:
        description: "Deployment target"
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test --silent

      - name: Build
        run: npm run build --silent

  deploy-staging:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'staging')
    runs-on: ubuntu-latest
    needs: build-test
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Run remote migration (staging)
        run: npm run migrate:staging

      - name: Deploy to staging
        run: npm run deploy:staging

      - name: Smoke check /api/health
        run: curl -fsSL "$STAGING_BASE_URL/api/health"

      - name: Smoke check /api/ready
        run: curl -fsSL "$STAGING_BASE_URL/api/ready"

  deploy-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'production'
    runs-on: ubuntu-latest
    needs: build-test
    environment: production
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      PRODUCTION_BASE_URL: ${{ secrets.PRODUCTION_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Run remote migration (production)
        run: npm run migrate:prod

      - name: Deploy to production
        run: npm run deploy:prod

      - name: Smoke check /api/health
        run: curl -fsSL "$PRODUCTION_BASE_URL/api/health"

      - name: Smoke check /api/ready
        run: curl -fsSL "$PRODUCTION_BASE_URL/api/ready"

